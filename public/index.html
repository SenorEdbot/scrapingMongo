<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Starting with Mongoose</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <style>
    body { background-color: #F2F6D0 }
    #wrapper {
      width: 960px;
      margin-left: auto;
      margin-right: auto;
      padding-top: 5%;
    }
    #articles {
      display: inline-block;
      overflow: auto;
      width: 60%;
      height: 700px;
    }
    #notes {
      float: right;
      width: 30%;
    }
    textarea, input {
      display: block;
      width: 100%;
      background-color: #FCF5C7;
    }
    input {
      height: 36px;
      font-size: 24px;
    }
    textarea {
      height: 200px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <section class="hero is-medium is-primary is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Brrrr...its Scraping
        </h1>
        <a href="#" id="scrape-button" class="button">SCRAPE</a>
        <a href="#" id="refresh-button" class="button">Refresh</a>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
        <div id="articles"></div>
        <div id="notes"></div>
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>

</html>
